<!DOCTYPE html>
<html lang="en">
<head>

  <title> Alinhamento Vertical </title>
  <style>
    #conteiner {
      background-image: url('images/target001.png');
      background-size: 100% 100%;
      position: relative;
      height: 96vh;
      padding: 10px;
      background-color: purple;
    }

    #content {
      background-image: url('images/target001.png');
      background-size: 100% 100%;
      position: absolute;
      height: 200px;
      width: 400px;
      background-color: yellow;

      left: 50%;
      top: 50%;

      transform: translate(-50%, -50%);

    }
  </style>

</head>
<body>
    <section id="conteiner">
        <article id="content">

        </article>
    </section>
</body>
</html>
