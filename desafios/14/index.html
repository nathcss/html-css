<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Disciplinas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 500px;
        border-collapse: collapse;
        position: relative;
      }

      td, th {
        border: 2px solid black;
        padding: 10px;
      }

      .col1 {
        background-color: rgb(103, 97, 97);
        color: white;
        text-align: left;
      }

      .col2 {
        background-color: rgb(103, 97, 97);
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Disciplinas</caption>
      <thead>
        <tr class="col2">
          <th rowspan="2" scope="col">Area</th>
          <th rowspan="2" scope="col">Disciplinas</th>
          <th colspan="2" scope="col">Notas</th>
          <th rowspan="2" scope="col">Media</th>
        </tr>
        <tr class="col2">
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" scope="rowgroup">Exatas</th>
          <td>Matematica</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Fisica</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Quimica</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" class="col1" scope="row">Media de Exatas</th>
          <td class="col1">0.0</td>
        </tr>
        <tr>
          <th rowspan="2" scope="rowgroup">Humanas</th>
          <td>Historia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" class="col1" scope="row">Media de Humanas</th>
          <td class="col1">0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
