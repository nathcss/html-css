<!DOCTYPE html>
<html lang="en">
<head>

  <title> Exemplo de Hover </title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    div > p {
      display: none
    }

    div:hover > p {
      display: block;
      color: white;
      background-color: red;
    }

    div:hover {
      color: red
    }
  </style>

</head>
<body>
    <h1> Exemplo de Hover </h1>
      <p> Passe o mouse sobre o texto abaixo </p>
      <div>
          Passe o mouse aqui
          <p> TEXTO ESCONDIDO... </p>
      </div>

      <p> Fim do exemplo. </p>
  </body>
</html>
